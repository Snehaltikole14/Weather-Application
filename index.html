<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header>
        <div class="images">

            <h1 class="head">Weather Application</h1>
<main>

    <div class="searchbar">
        <input type="text" placeholder="  Search For Location" id="city-input" />
    
    <button onclick="getweatherdata()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined">
            <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
        </svg>
    </button></div>
            <div class="container">
            <p class="para"><span id="city1"></span></p><br />
           
        
             
                <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/PartlyCloudyNightV2.svg"
                alt=""></p><br />
                <h1> <span id="temp1"></span> </h1>
                 

                <div class="weather-report">
                <p>Date: <br/> <span class="header1" id="date1"></span></p>
                <p>Humidity: <span class="header1" id="humidity1"></span></p>
                <p>Pressure: <span class="header1" id="pressure1"></span></p>
                <p>FeelsLike: <br/> <span class="header1" id="feelslike1"></span></p>
                <p>CurrentWeather:<br/><span class="header1" id="time1"></span></p>
                <p>Visibility:<br /><span class="header1" id="Visibility1"></span></p>
                <p>UVIndex:<br /><span class="header1" id="UVIndex1"></span></p>
               <p>Dew:<br /><span class="header1" id="dew1"></span></p>
                </div>
                    


         </div>

            </div>
        
    </header>
